<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

{% block content %}
<h2><b>"Список профессий"</b></h2>
{% if list == "ol" %}
<ol>
    {% for i in lst %}
    <li>{{ i }}</li>
    {% endfor %}
</ol>
{% elif list == "ul" %}
<ul>
    {% for i in lst %}
    <li>{{ i }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
